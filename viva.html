<!DOCTYPE html>
<html>
<head>
  <link data-turbolinks-track="true" href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet">
  <script src="javascripts/jquery-1.11.1.min.js"></script>
 
  <script src="javascripts/vivagraph.js"></script>  
</head>
<body onload='main()'>

</body>

<script type="text/javascript">
        function main () {
            // Step 1. We create a graph object.
            var graph = Viva.Graph.graph();

            // Step 2. We add nodes and edges to the graph:
            graph.addLink(1, 2);

            /* Note: graph.addLink() creates new nodes if they are not yet
               present in the graph. Thus calling this method is equivalent to:

               graph.addNode(1);
               graph.addNode(2);
               graph.addLink(1, 2);
            */

            // Step 3. Render the graph.
            var renderer = Viva.Graph.View.renderer(graph);
            renderer.run();
        }
    </script>
</html>
