<html>
<head>

<script type="text/javascript">
        var level1Data;
        var getChildren = function(parent_id) {
          data_a = data_a ||level1Data;
          if(parent_id == 'root'){
            return getRoots();
          }
          else
            return _.select(data_a["elem"], 
              function(e) {
                return e["parentCapability"].length>0 && e["parentCapability"][0]["_id"] == parent_id;
              });
        };

        var getRoots = function(data_a) {
          return  _.select(data_a["elem"],
              function(e) {
                return e["parentCapability"].length == 0;
              });
        };


        function main () {

          var graph = Viva.Graph.graph();
          graph.addNode('Capabilities',{name:'Capabilities'});

          var graphics = Viva.Graph.View.svgGraphics();
          var layout = Viva.Graph.Layout.forceDirected(graph, {
            springLength: 140,
            springCoeff: 0.0001,
            dragCoeff: 0.02,
            gravity: -20,
            theta: 0.8
          });

          // $.getJSON("sample_data/a.json", function(json) {
          //     level1Data = json;
              var roots = getRoots(data_a);

              roots.forEach(function(data){
                console.log(data)
                data.level = 1;
                graph.addNode(data.name,  data);
                graph.addLink('Capabilities', data.name, data);
              })
              
          // });
          
            var nodeSize = 24;

            graphics.node(function(node) {
              // This time it's a group of elements: http://www.w3.org/TR/SVG/struct.html#Groups
              var ui = Viva.Graph.svg('g'),
                  // Create SVG text element with user id as content
                   svgText = Viva.Graph.svg('text').text(node.id),
                   node_title_shadow = Viva.Graph.svg('text').attr('y', '5px').text(node.id).attr('stroke', '#cdcdcd').attr('stroke-width', '3px').attr('stroke-opacity', '0.8').attr('font-size', '16px').attr('font-family', 'Roboto').attr('text-anchor', 'right'),
                  // img = Viva.Graph.svg('image')
                  //    .attr('width', nodeSize)
                  //    .attr('height', nodeSize)
                  //    .attr('style', 'cursor: pointer')
                  //    .link('https://secure.gravatar.com/avatar/' + node.data.name);
                   circle = Viva.Graph.svg('circle').attr('stroke', '#606060').attr('stroke-width', '1.5px');

                   if(node.id == 'Capabilities'){
                      node_title_shadow.attr('x',   '35px')
                      svgText.attr('y', '-44px');
                     circle.attr('r', '30px').attr("fill", 'red');
                   }else if(node.data.level == 1){
                      node_title_shadow.attr('x',   '25px')
                      svgText.attr('y', '-34px');
                      circle.attr('r', '20px').attr("fill", 'green');
                    }else if(node.data.level == 2){
                      node_title_shadow.attr('x',   '15px').attr('font-size', '12px')
                      svgText.attr('y', '-24px');
                      circle.attr('r', '10px').attr("fill", 'brown');
                    }else{
                      node_title_shadow.attr('x',   '10px').attr('font-size', '10px')
                      svgText.attr('y', '-14px');
                      circle.attr('r', '5px').attr("fill", 'yellow');
                    }
                    
                  ui.append(node_title_shadow);
                  // ui.append(svgText);
                  ui.append(circle);
                $(ui).click(function() { // click action
                    console.log(node.data)
                    if(node.data.childCapabilities){
                      node.data.childCapabilities.forEach(function(child){
                        child.level = 2;
                        graph.addNode(child.name,  child)
                        graph.addLink(node.id, child.name, child);
                      })
                    }else{
                      var childs = getChildren(node.data._id);
                      
                      childs.forEach(function(child){
                        console.log(child)
                        child.level = 3;
                        graph.addNode(child.name,  child);
                        graph.addLink(node.id, child.name, child);
                      })
                      
                    }
                    
                });

              return ui;
            }).placeNode(function(nodeUI, pos) {
                
                nodeUI.attr('transform',
                            'translate(' +
                                  (pos.x ) + ',' + (pos.y ) +
                            ')');
            });
            
            // graphics.link(function(link){
            //   console.log(link)
            //   var path = Viva.Graph.svg('path');
            //   if(link.data.level == 1){
            //     path.attr('stroke', 'red')
            //                .attr('stroke-dasharray', '5, 5');
            //   }else if(link.data.level == 2){
            //     path.attr('stroke', 'blue')
            //                .attr('stroke-dasharray', '5, 5');
            //   }else{
            //     path.attr('stroke', 'green')
            //                .attr('stroke-dasharray', '5, 5');
            //   }
            //     return path;
                           
            // }).placeLink(function(linkUI, fromPos, toPos) {
            //     // linkUI - is the object returend from link() callback above.
            //     var data = 'M' + fromPos.x + ',' + fromPos.y +
            //                'L' + toPos.x + ',' + toPos.y;

            //     // 'Path data' (http://www.w3.org/TR/SVG/paths.html#DAttribute )
            //     // is a common way of rendering paths in SVG:
            //     linkUI.attr("d", data);
            // });

            var renderer = Viva.Graph.View.renderer(graph,{
              graphics : graphics,
              layout : layout,
            });
            renderer.run();
        }
    </script>
</html>
