<!DOCTYPE html>
<head>
  <link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet">
  <script src="javascripts/jquery-1.11.1.min.js"></script>
  <script src="javascripts/d3.min.js"></script>
  <script src="javascripts/bootstrap.min.js"></script> 
  <script src="javascripts/underscore-min.js"></script> 
  <script src="sample_data/data.js"></script>
</head>

<style>

path {
  stroke: #fff;
  fill-rule: evenodd;
}

</style>
<body>
<script>

var width = 960,
    height = 700,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var getChildren = function(parent_id) {
  if(parent_id == 'root'){
    return getRoots();
  }
  else
    return _.select(data_a["elem"], 
      function(e) {
        return e["parentCapability"].length>0 && e["parentCapability"][0]["_id"] == parent_id;
      });
};

var getRoots = function() {
  return  _.select(data_a["elem"],
      function(e) {
        return e["parentCapability"].length == 0;
      });
};

var root_node = { _id: 'root', name: 'root' };

var partition = d3.layout.partition()
    .value(function(d) { return 1; })
    .children(function(d) { return getChildren(d["_id"]); })

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

var path = svg.selectAll("path")
    .data(partition.nodes(root_node))
  .enter().append("path")
    .attr("d", arc)
    .attr("title", function(d) { return d.name; })
    .style("fill", function(d) { return color(d.name); })
    // .style("fill", 'none')
    .on('mouseover', console.log('hover'))
    .on("click", click);

function click(d) {
  path.transition()
    .duration(750)
    .attrTween("d", arcTween(d));
}

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

</script>
